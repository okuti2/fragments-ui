<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2></br>
      
      <h3>Create Fragments</h3>
      <form enctype="multipart/form-data">

        <label for="contentType">Select Content Type:</label>
        <select id="contentType" name="contentType">
          <option value="" selected disabled>Select content type</option>
          <option value="text/plain">text/plain</option>
          <option value="text/html">text/html</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/csv">text/csv</option>
          <option value="application/json">application/json</option>
          <option value="image/png">image/png</option>
          <option value="image/jpeg">image/jpeg</option>
          <option value="image/gif">image/gif</option>
          <option value="image/webp">image/webp</option>
          <option value="image/avif">image/avif</option>
        </select><br><br>

        <label for="fileInput">Choose a file:</label>
       <input type="file" id="fileInput" name="fileInput"><br><br>

        <label for="textInput">Or enter text:</label>
        <textarea id="textInput" name="textInput"></textarea><br><br>
        
        
        <nav><input type="submit" value="Upload" id="fragments"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <button type="button" id="clear">Clear</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <button type="button" id="getFragments">Get Fragments</button></nav>
      </form>

      <h3>Fragments</h3>
      <ul id="fragmentList"></ul> <!-- List element to display fragments -->
  
    </section>
  </body>



  <script type=module src="app.js"></script>
   
</html>
